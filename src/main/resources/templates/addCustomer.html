<html lang="en">
<head>

<body>
<h1 style="text-align: center">Hello World</h1>
<a th:href="@{/customers}">List customer</a>
<form th:action="@{/customersSave}" method="post" th:object="${customer}">

  <label>Name:</label>
  <div><input type="text" th:field="*{name}"></div>

  <div><input type="text" th:field="*{address}"></div>

    <button type="submit">Save</button>
  </div>
</form>
</body>
</html>
